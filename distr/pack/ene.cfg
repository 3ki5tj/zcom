initload = 0      # 1: load previous database (.db files),  0: a new run
dosimul = 1       # 1: do a simulation to accumulate data points, 0: redo existing database
nequil = 5000     # the number of equilibration steps
nsteps = 50000    # the number of actual simulations steps
nstdb = 100       # every this number of RDF steps, save data to the smaller test sample
tstat = 1         # 1: canonical ensemble, 0: microcanonical ensemble
nstadj = 500      # every this number of steps, adjust velocity (for the microcanonical ensemble)
n = 256           # the number of particles
tp = 1.2          # temperature
rho = 0.8         # density
rc = 3.0          # potential cutoff distance (not to exceed the half box length)
rs = 2.0          # potential shift radius
emin = -1400.0    # minimal energy
emax = -1100.0    # maximal energy
edel = 0.1        # energy bin size
iitype = 1        # 0: Adib-Jarzynski-like identity, 1: fractinal identity 
halfwin = 0       # >0: the number of bins in half a window, 0: to estimate automatically
mfhalfwin = 0     # negative: plain average; 0: signle bin; positive: integral identity
gamma = 1.5       # the expansion factor for window size

