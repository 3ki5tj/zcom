initload = 0        # 1: load previous database (.db files),  0: a new run
dosimul = 1         # 1: do a simulation to accumulate data points, 0: redo existing database
nequil = 5000       # the number of equilibration steps
nsteps = 100000     # the number of actual simulations steps
nstdb = 100         # every this number of RDF steps, save data to the smaller test sample
n = 256             # the number of particles
tp = 1.5            # temperature
pressure = 0.11     # pressure 
rho = 0.1           # density
rc = 3.5            # potential cutoff distance (not to exceed the half box length) 
rs = 2.5            # potential shift radius
volamp = 0.02       # (Monte Carlo) volume move amplitude
voldt = 2e-4        # (Langevin dynamics) volume move integration step
vmin = 1500.0       # minimal volume
vmax = 4000.0       # maximal volume
vdel = 5            # volume bin size
iitype = 1          # 0: Adib-Jarzynski-like identity, 1: fractional identity
halfwin = -1        # >0: the number of bins in half a window, 0: to estimate automatically, -1: variable window size
mfhalfwin = 0       # negative: plain average; 0: signle bin; positive: integratl identity
gamma = 1.5         # the expansion factor for window size

